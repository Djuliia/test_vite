<section class="contact section">
  <div class="container contact__container">
    <h2 class="section-title contact__title">CONTACT US</h2>
    <div class="contact__wrap">
      <div class="contact-left-side">
        <h3 class="contact__suptitle">Get in touch with us</h3>
        <p class="contact__text">
          Have a question or comment about our app? Get in touch with us using
          the contact form below and our team will respond shortly.
        </p>
        <ul class="social-list">
          <li class="social-item">
            <a class="social-link" href="#">
<svg class="social-icon" width="20" height="20">
    <use href="../../img/sprite.svg#icon-facebook"></use>
    
</svg>
            </a>
          </li>
          <li class="social-item">
           <a href="#" class="social-link">
            <svg class="social-icon" width="20" height="20">
    <use href="../../img/sprite.svg#icon-linkedin"></use>
</svg>
        </a>
          </li>
          <li class="social-item">
            <a href="#" class="social-link">
                <svg class="social-icon" width="20" height="20">
    <use href="../../img/sprite.svg#icon-twitter"></use>
</svg>
            </a>
          </li>
        </ul>
        <address>
          <ul class="address-list">
            <li class="address-item">+xx-xxxx-xxxx-xx</li>
            <li class="address-item">goIteens@gmail.com</li>
          </ul>
        </address>
      </div>
      <div>
        <form class="form">
          <input
            class="form-input input-name"
            type="text"
            placeholder="Name"
            name="name"
          />
          <input
            class="form-input"
            type="email"
            placeholder="Email"
            name="email"
          />
          <textarea
            class="form-input textarea"
            name="message"
            id=""
            placeholder="Message"
          ></textarea>
          <button class="form-btn btn" type="submit">SUBMIT</button>
        </form>
      </div>
    </div>
  </div>
</section>
